<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product review including ratings, installation date, and useful features.">
    <meta name="keywords" content="Product Review, Ratings, User Feedback">
    <meta name="author" content="Wiselinda Zidor">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
    <div class="form-container">
        <form id="reviewForm" method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">&star;</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">&star;&star;</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">&star;&star;&star;</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">&star;&star;&star;&star;</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5">&star;&star;&star;&star;&star;</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfInstallation">Date of Installation</label>
                <input type="date" id="dateOfInstallation" name="dateOfInstallation" required>
            </div>
            <div class="form-group">
                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="durability" name="usefulFeatures" value="durability">
                    <label for="durability">Durability</label>
                    <input type="checkbox" id="easeOfUse" name="usefulFeatures" value="easeOfUse">
                    <label for="easeOfUse">Ease of Use</label>
                    <input type="checkbox" id="performance" name="usefulFeatures" value="performance">
                    <label for="performance">Performance</label>
                    <input type="checkbox" id="design" name="usefulFeatures" value="design">
                    <label for="design">Design</label>
                </div>
            </div>
            <div class="form-group">
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview"></textarea>
            </div>
            <div class="form-group">
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </div>
            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> ❤ Wiselinda Zidor ❤ Haiti, Port-au-Prince</p>
        <p>Last modified: <span id="lastmodified"></span></p>
    </footer>
    <script src="scripts/form.js"></script>
</body>
</html>
